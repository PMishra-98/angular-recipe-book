
<div class="container">
  <h4 class="text-center" *ngIf="routeUrl=='/sign-in'">Login</h4>   
  <h4 class="text-center" *ngIf="routeUrl=='/register'">Register</h4>
    <div class="row">
      <div class="col-10 offset-1">
        <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
          <div class="row p-1">
            <div class="col">
               <label>Email Address</label>
               <input type="text" formControlName="email" placeholder=" email " class="form-control">
             </div>
           </div>
         
       <div class="row p-1">
         <div class="col">
           <label>Password</label>
           <input type="password" formControlName="pass" placeholder="Password" class="form-control">
         </div>
       </div>
      
       <div class="row p-1">
         <div class="col">
           <button class="btn btn-primary " type="submit"  *ngIf="routeUrl=='/sign-in'">
            Sign In
           </button>
           <button class="btn btn-primary " type="submit"  *ngIf="routeUrl=='/register'">
            Register
           </button>
         </div>
       </div>
     </form> 
      </div>
    </div>

</div>
